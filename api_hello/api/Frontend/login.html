<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="/api/Frontend/js/login.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      background-image: url(/api/Frontend/img/Win\ Wallpaper\ 8.jpg);
    }
    .login-container {
      margin-top: 200px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="form-login">
      <label for="username">Username:</label>
      <input type="text" id="usuario" name="username">
      <label for="password">Password:</label>
      <input type="password" id="senha" name="password">
      <button type="submit">Login</button>
    </form>
    <p>Nao tem conta?<a href="signup.html">Criar conta</a></p>
  </div>
</body>
</html>

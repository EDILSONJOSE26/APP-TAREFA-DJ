<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <script src="/api/Frontend/js/signup.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    .signup-container {
      margin-top: 200px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form id="form-signup">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="usuario">Username:</label>
      <input type="text" id="usuario" name="usuario">

      <label for="senha">Password:</label>
      <input type="password" id="senha" name="senha">

      <label for="confirmacao_senha">Confirm Password:</label>
      <input type="password" id="confirmacao_senha" name="confirmacao_senha">
      <button type="submit">Signup</button>
    </form>
    <p>Fazer login?<a href="login.html">Login</a></p>
    <div id="mensagem" style="display: none;">Signup realizado com sucesso. Redirecionando para a p√°gina de login...</div>
  </div>
</body>
</html>
